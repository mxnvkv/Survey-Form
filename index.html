<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>

        <form id="survey-form" action="">
            <p id="description">Let us know how we can improve British Council</p>

            <!-- Name -->
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="rightTab">
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">* Email:</label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <!-- Number -->
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* Age:</label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" min="1" max="100" placeholder="Age" required>
                </div>
            </div>

            <!-- Positions -->
            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">Which option best describes your current role?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Recommendations -->
            <div class="rowTab">
                <div class="labels">
                    <label for="userRatings">* How likely is that you would recommend British Council to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li>
                            <label>
                                <input name="radio-buttons" value="1" type="radio" class="userRatings">
                                Definitely
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="radio-buttons" value="2" type="radio" class="userRatings">
                                Maybe
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="radio-buttons" value="3" type="radio" class="userRatings">
                                Not Sure
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Things to improve -->
            <div class="rowTab">
                <div class="labels">
                    <label>Things that should be improved in the future</label>
                </div>
                <div class="rightTab">
                    <ul id="preferences" style="list-style: none">
                        <li>
                            <label>
                                <input name="prefer" type="checkbox" value="1">
                                Teachers' team
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="prefer" type="checkbox" value="2">
                                Education system
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="prefer" type="checkbox" value="3">
                                Cafe
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="prefer" type="checkbox" value="4">
                                Building
                            </label>
                        </li>
                        <li>
                            <label>
                                <input name="prefer" type="checkbox" value="5">
                                Schedule
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Teaxt area -->
            <div class="rowTab">
                <div class="labels">
                    <label for="textarea">Any comments or suggections?</label>
                </div>
                <div class="rightTab">
                    <textarea name="textarea" id="textarea" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>

            <!-- Submit button -->
            <button id="submit" type="submit">Submit</button>

            <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
            <!-- Uncomment line above in order to check Freecodecamp test results -->
        </form>
    </main>
</body>
</html>
